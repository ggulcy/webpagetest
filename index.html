<!DOCTYPE html>
<html>
<head>
    <style>
        /* 링크 스타일 */
        a {
            display: block; /* 버튼을 세로로 나열 */
            margin: 20px 0; /* 위아래로 간격 조정, 좌우 간격은 0 */
            padding: 20px 40px; /* 내부 여백을 늘림 */
            background-color: #f2f2f2; /* 배경색 */
            color: #000; /* 글자색 */
            text-decoration: none; /* 밑줄 제거 */
            font-size: 32px; /* 기존 폰트 크기의 2배 */
            border: 2px solid #ddd; /* 테두리 */
            border-radius: 5px; /* 테두리 둥글게 */
            text-align: center; /* 텍스트 중앙 정렬 */
        }
        
        /* 링크에 마우스를 올렸을 때의 스타일 */
        a:hover {
            background-color: #ddd; /* 배경색 변경 */
        }
    </style>
</head>
<body>
    <a href="auction://corner_best?categoryCode=13">Open MainCategory(13)</a>
    <a href="auction://corner_best?categoryCode=67000000">Open SubCategory(67000000)</a>
</body>
</html>
